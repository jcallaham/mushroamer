<header>
<h1> Northeast <i>Lactarius</i> Encyclopedia </h3>
</header>

{% if species_list %}
    <ul>
    {% for species in species_list %}
        <li><a href="{% url 'detail' species.id %}">{{ species.scientific_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No <i>Lactarius</i> available.</p>
{% endif %}
